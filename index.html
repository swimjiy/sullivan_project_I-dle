<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>날씨따라 바뀌는 일러스트 만들기</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="title" class="title">
        8월 5일의 내 기상환경은?
      </h1>
      <p id="weather-info" class="weather-info">
        22도 / 맑음
      </p>
      <div class="weather-card-wrapper">
        <img
          id="weather-img"
          class="weather-img"
          src="https://cdn.glitch.com/6e02023b-7f95-461c-b86c-1b131880f401%2Fimg-bg800.JPG?v=1622888762921"
        />
        <img
          id="person-img"
          class="person-img"
          src="https://cdn.glitch.com/6e02023b-7f95-461c-b86c-1b131880f401%2Fimg-person1.PNG?v=1622888765497"
        />
      </div>
      <div id="date-picker" class="date-picker">
        다른 날짜도 볼래<span class="material-icons"> expand_more </span>
      </div>
      <div class="date-card-wrapper hidden"></div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
